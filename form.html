<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<main>
    <form action="record.html" method="get">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                title="password must be atleast 8 characters long and can only be alphanumeric" required>
        </div>
        <div>
            <label for="confirm_password">confirm password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address ending with @byui.edu" required>
        </div>
        <div>
            <div>

            </div id="rangevalue">0</div>
            <div style="display: flex; flex-direction: column;">
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalue">
                <datalist id=" rangevalue">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </datalist>
                <label for="email">Rating</label>
            </div>
        </div>
        <form action="record.html" method="get">
            <!-- Form fields go here -->
            <input type="submit" value="Submit">
        </form>
        
    </form>
    
</main>
    

    </footer>
